<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>OSINT Process</title>

  <script type="text/javascript" src="files/vis.js"></script>
  <link href="files/vis-network.css" rel="stylesheet" type="text/css">

  <style type="text/css">
      #osintprocess {
          width: 1100px;
          height: 550px;
      }
  </style>
</head>
<body>
    <h1>OSINT Process Map</h1>
<div id="osintprocess">
  <div class="vis-network" style="position: relative; overflow: hidden; touch-action: pan-y; -moz-user-select: none; width: 100%; height: 100%;" tabindex="900">
    <canvas style="position: relative; touch-action: none; -moz-user-select: none; width: 100%; height: 100%;" width="1100" height="550"></canvas>
    <div class="vis-manipulation" style="display: none;">
    </div>
    <div class="vis-edit-mode" style="display: block;">
      <div class="vis-button vis-edit vis-edit-mode" style="touch-action: pan-y; -moz-user-select: none;">
      </div>
    </div>
    <div class="vis-close" style="display: none; touch-action: pan-y;">
    </div>
    <div class="vis-tooltip" style="left: 0px; top: 0px; visibility: hidden;">
    </div>
  </div>
</div>


<script type="text/javascript">

    // create an array with nodes
    var nodes = new vis.DataSet([
        // Facts/data
        {id: 1, label: 'Email Address', title: 'Ex: buttercup@example.com', group: 'dataelements'},
        {id: 2, label: 'Username', title: 'Ex: DreadPirateRoberts', group: 'dataelements'},
        {id: 3, label: 'Phone Number', title: 'Ex: +15558675309', group: 'dataelements'},
        {id: 4, label: 'Physical Address', title: 'Ex: 1 Main Street, Anywhere, XX, USA', group: 'dataelements'},
        {id: 5, label: 'Person: First Last Name', title: 'Ex: Johan Smith', group: 'dataelements'},
        {id: 6, label: 'Avatar/Profile Pic', title: 'An image from a social media account', group: 'dataelements'},
        {id: 7, label: 'Social Media Account', title: 'Ex: Account on facebook.com', group: 'dataelements'},
        {id: 8, label: 'Domain Name', title: 'Ex: www.sec487.info', group: 'dataelements'},
        {id: 9, label: 'IP address', title: 'Ex: 192.168.1.2', group: 'dataelements'},


        // Actions
        {id: 100, label: 'People Search Engine', title: 'Ex: pipl.com', group: 'searches'},
        {id: 101, label: 'Search Engine', title: 'Ex. duckduckgo.com', group: 'searches'},
        {id: 102, label: 'Image Search Engine', title: 'Ex: images.google.com', group: 'searches'},
        {id: 103, label: 'DNS Lookups', title: 'Ex: dig, viewdns.info', group: 'searches'},
        {id: 104, label: 'Whois Lookups', title: 'Ex: centralops.net', group: 'searches'},
        {id: 105, label: 'IP Geolocation Search', title: '', group: 'searches'},
        {id: 106, label: 'IP Information Search', title: 'Ex: viewdns.info', group: 'searches'},
        {id: 107, label: 'Real Estate Sites', title: 'Ex: trulia.com', group: 'searches'}
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: 1, to: 100, arrows: 'to', label: 'Search for this'},
        {from: 1, to: 101, arrows: 'to', label: 'Search for this'},
        {from: 1, to: 104, arrows: 'to', label: 'Search for this'},
        {from: 1, to: 7, arrows: 'to', label: 'Look for email on social media'},
        {from: 2, to: 100, arrows: 'to', label: 'Search for this'},
        {from: 2, to: 101, arrows: 'to', label: 'Search for this'},
        {from: 3, to: 100, arrows: 'to', label: 'Search for this'},
        {from: 3, to: 101, arrows: 'to', label: 'Search for this'},
        {from: 4, to: 101, arrows: 'to', label: 'Search for this'},
        {from: 4, to: 107, arrows: 'to', label: 'Search for this'},
        {from: 5, to: 100, arrows: 'to', label: 'Search for this'},
        {from: 5, to: 101, arrows: 'to', label: 'Search for this'},
        {from: 5, to: 104, arrows: 'to', label: 'Search for this'},
        {from: 6, to: 102, arrows: 'to', label: 'Search for this'},
        {from: 6, to: 7, arrows: 'to', label: 'Search for this'},
        {from: 7, to: 100, arrows: 'to', label: 'Search for this'},
        {from: 8, to: 101, arrows: 'to', label: 'Search for this'},
        {from: 8, to: 103, arrows: 'to', label: 'Search for this'},
        {from: 8, to: 104, arrows: 'to', label: 'Search for this'},
        {from: 9, to: 101, arrows: 'to', label: 'Search for this'},
        {from: 9, to: 103, arrows: 'to', label: 'Search for this'},
        {from: 9, to: 105, arrows: 'to', label: 'Search for this'},
        {from: 9, to: 106, arrows: 'to', label: 'Search for this'}
    ]);

    // create a network
    var container = document.getElementById('osintprocess');
    var data = {
        nodes: nodes,
        edges: edges
    };

    var options = {
		interaction:{hover:true},

        autoResize: true,
        height: '100%',
        width: '100%',

        edges:{
          shadow: true,
          smooth: true,
          chosen: true,
          color: {
            color:'#848484',
            highlight:'#000000',
            hover: '#0000ff',
            inherit: 'from',
            opacity:1.0
          }
        },

        nodes:{
          shadow:{
            enabled: false,
            color: 'rgba(0,0,0,0.5)',
            size:10,
            x:5,
            y:5
          },
          shape: 'box'
        },

        layout: {
          randomSeed: false,
          improvedLayout:true
        },

        groups: {
          dataelements: {color:{background:'blue'}, borderWidth:1, font: {color:'white'}},
          searches:     {color:{background:'green'}, borderWidth:1, font: {color:'white'}}
        },

        interaction:{
            dragNodes:true,
            dragView: true,
            hover: true,
            hoverConnectedEdges: true,
            navigationButtons: true,
            selectable: true,
            selectConnectedEdges: true,
            tooltipDelay: 300,
            zoomView: true
          },

        physics:{
            enabled: true,
            barnesHut: {
              gravitationalConstant: -2000,
              centralGravity: 0.3,
              springLength: 220,
              springConstant: 0.04,
              damping: 0.09,
              avoidOverlap: .5
            },
            maxVelocity: 50,
            minVelocity: 0.1,
            solver: 'barnesHut',
            stabilization: {
              enabled: true,
              iterations: 1000,
              updateInterval: 100,
              onlyDynamicEdges: false,
              fit: true
            },
            timestep: 0.5,
            adaptiveTimestep: true
        }
    };

    var network = new vis.Network(container, data, options);

</script>

<p>
    Created by Micah "<a href="https://twitter.com/webbreacher">WebBreacher</a>" Hoffman. <br><br>
    Source is on Github at <a href="https://github.com/WebBreacher/osintprocess">https://github.com/WebBreacher/osintprocess</a>
</p>
</body>
</html>
