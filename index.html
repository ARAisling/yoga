<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>OSINT YOGA</title>

  <script type="text/javascript" src="files/vis.js"></script>
  <link href="files/vis-network.min.css" rel="stylesheet" type="text/css">
  <link rel=”shortcut icon” href=”/favicon.ico” type=”image/x-icon” />
  
    <style type="text/css">
        #osintprocess {
            width: 100%;
            height: 650px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <h1>Your OSINT Graphical Analyzer (YOGA)</h1>
<div id="osintprocess">
  <div class="vis-network" style="position: relative; overflow: visible; touch-action: pan-y; -moz-user-select: none; width: 100%; height: 100%;" tabindex="'guessEmail'0">
    <canvas style="position: relative; touch-action: none; -moz-user-select: none; width: 100%; height: 100%;"></canvas>
    <div class="vis-manipulation" style="display: none;">
    </div>
  </div>
</div>

<pre id="eventSpan"></pre>

<script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
        // Facts/data
        {id: 'email', label: 'Email Address', title: 'Ex: buttercup@example.com', group: 'dataelements'},
        {id: 'usrName', label: 'Username', title: 'Ex: DreadPirateRoberts', group: 'dataelements'},
        {id: 'phoneNumber', label: 'Phone Number', title: 'Ex: +15558675309', group: 'dataelements'},
        {id: 'address', label: 'Physical Address', title: 'Ex: 1 Main Street, Anywhere, XX, USA', group: 'dataelements'},
        {id: 'firstLastName', label: 'Person: First Last Name', title: 'Ex: Johan Smith', group: 'dataelements'},
        {id: 'profilePic', label: 'Avatar/Profile Pic', title: 'An image from a social media account', group: 'dataelements'},
        {id: 'socialMediaAcct', label: 'Social Media Account', title: 'Ex: Account on facebook.com', group: 'dataelements'},
        {id: 'domain', label: 'Domain Name', title: 'Ex: www.sec487.info', group: 'dataelements'},
        {id: 'ip', label: 'IP address', title: 'Ex: 192.168.1.2', group: 'dataelements'},


        // Actions
        {id: 'pplSearchEngine', label: 'People Search Engine', title: 'Ex: pipl.com', group: 'searches'},
        {id: 'searchEngine', label: 'Search Engine', title: 'Ex. duckduckgo.com', group: 'searches'},
        {id: 'imgSearchEngine', label: 'Image Search Engine', title: 'Ex: images.google.com', group: 'searches'},
        {id: 'dnsSearch', label: 'DNS Search', title: 'Ex: dig, viewdns.info', group: 'searches'},
        {id: 'whoisSearch', label: 'Whois Search', title: 'Ex: centralops.net', group: 'searches'},
        {id: 'ipGeoSearch', label: 'IP Geolocation Search', title: '', group: 'searches'},
        {id: 'ipInfoSearch', label: 'IP Information Search', title: 'Ex: viewdns.info', group: 'searches'},
        {id: 'realEstateSearch', label: 'Real Estate Search', title: 'Ex: trulia.com', group: 'searches'},
        {id: 'emailVerification', label: 'Email Verification', title: 'Ex: hunter.io', group: 'searches'},
        {id: 'breachSiteSearch', label: 'Breach Site Search', title: 'Ex: haveibeenpwnd.com', group: 'searches'},
        {id: 'guessEmail', label: 'Guess at email address', title: 'Ex: XXXX@gmail.com', group: 'searches'},
        {id: 'userEnum', label: 'User Enumeration', title: 'Ex: WhatsMyName Project', group: 'searches'},
        {id: 'examineForServices', label: 'Examine for Services', title: 'Ex: Visit website', group: 'searches'},
        {id: 'googleAnalytics', label: 'Google Analytics', title: 'Ex: Look for UA- in Page Source', group: 'searches'},
        {id: 'fileMetadata', label: 'Examine Files for Metadata', title: 'Ex: Use FOCA on domain', group: 'searches'},
        {id: 'httpsCerts', label: 'Examine HTTPS Certs', title: 'Ex: censys.io', group: 'searches'}
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: 'email', to: 'socialMediaAcct', arrows: 'to', label: 'Look for Email on Social Media'},
        {from: 'email', to: 'pplSearchEngine', arrows: 'to'},
        {from: 'email', to: 'searchEngine', arrows: 'to'},
        {from: 'email', to: 'whoisSearch', arrows: 'to'},
        {from: 'email', to: 'emailVerification', arrows: 'to'},
        {from: 'email', to: 'breachSiteSearch', arrows: 'to'},
        {from: 'email', to: 'httpsCerts', arrows: 'to'},
        {from: 'usrName', to: 'pplSearchEngine', arrows: 'to'},
        {from: 'usrName', to: 'searchEngine', arrows: 'to'},
        {from: 'usrName', to: 'guessEmail', arrows: 'to'},
        {from: 'usrName', to: 'userEnum', arrows: 'to'},
        {from: 'phoneNumber', to: 'socialMediaAcct', arrows: 'to', label: 'Look for Phone on Social Media'},
        {from: 'phoneNumber', to: 'pplSearchEngine', arrows: 'to'},
        {from: 'phoneNumber', to: 'searchEngine', arrows: 'to'},
        {from: 'address', to: 'pplSearchEngine', arrows: 'to'},
        {from: 'address', to: 'searchEngine', arrows: 'to'},
        {from: 'address', to: 'realEstateSearch', arrows: 'to'},
        {from: 'firstLastName', to: 'socialMediaAcct', arrows: 'to', label: 'Look for Name on Social Media'},
        {from: 'firstLastName', to: 'pplSearchEngine', arrows: 'to'},
        {from: 'firstLastName', to: 'searchEngine', arrows: 'to'},
        {from: 'firstLastName', to: 'whoisSearch', arrows: 'to'},
        {from: 'profilePic', to: 'imgSearchEngine', arrows: 'to'},
        {from: 'profilePic', to: 'socialMediaAcct', arrows: 'to,from'},
        {from: 'socialMediaAcct', to: 'pplSearchEngine', arrows: 'to'},
        {from: 'domain', to: 'searchEngine', arrows: 'to'},
        {from: 'domain', to: 'dnsSearch', arrows: 'to,from'},
        {from: 'domain', to: 'whoisSearch', arrows: 'to'},
        {from: 'domain', to: 'examineForServices', arrows: 'to'},
        {from: 'ip', to: 'searchEngine', arrows: 'to'},
        {from: 'ip', to: 'dnsSearch', arrows: 'to,from'},
        {from: 'ip', to: 'ipGeoSearch', arrows: 'to'},
        {from: 'ip', to: 'ipInfoSearch', arrows: 'to'},
        {from: 'ip', to: 'examineForServices', arrows: 'to'},
        {from: 'examineForServices', to: 'googleAnalytics', arrows: 'to'},
        {from: 'examineForServices', to: 'fileMetadata', arrows: 'to'},
        {from: 'examineForServices', to: 'httpsCerts', arrows: 'to'}
    ]);

    // create a network
    var container = document.getElementById('osintprocess');
    var data = {
        nodes: nodes,
        edges: edges
    };

    var options = {
		    interaction:{hover:true},
        autoResize: true,

        edges:{
          shadow: true,
          smooth: false,
          chosen: true,
          color:{
            color:'black',
            highlight:'red',
            hover: 'orange'
          }
        },

        nodes:{
          shadow:{
            enabled: true,
            color: 'rgba(0,0,0,0.5)',
            size:10,
            x:5,
            y:5
          }
        },

        layout: {
          randomSeed: 1,
          improvedLayout:true
        },

        groups: {
          dataelements: {
            color:{
              background:'blue',
              highlight:'#ff0000',
              hover: '#ff0000'
            },
            font: {color:'white'},
            shape: 'box'
          },
          searches: {
            color:{
                    background:'green',
                    highlight:'#ff0000',
                    hover: '#ff0000'
                  },
            font: {color:'white'},
            shape: 'elipse'
          }
        },

        interaction:{
            dragNodes:true,
            dragView: true,
            hover: true,
            hoverConnectedEdges: true,
            navigationButtons: true,
            selectable: true,
            selectConnectedEdges: true,
            tooltipDelay: 200,
            zoomView: true
          },

        physics:{
            enabled: true,
            barnesHut: {
              gravitationalConstant: -900,
              centralGravity: 0.3,
              springLength: 220,
              springConstant: .1,
              damping: 0.5,
              avoidOverlap: .59 // this controls the spinning
            },
            maxVelocity: 50,
            minVelocity: 0.2,
            solver: 'barnesHut',
            stabilization: {
              enabled: true,
              iterations: 1000,
              updateInterval: 200,
              onlyDynamicEdges: false,
              fit: true
            },
            timestep: 0.1, // this is good to change
            adaptiveTimestep: true
        }
    };

    var network = new vis.Network(container, data, options);

</script>

</p>
</body>
</html>
